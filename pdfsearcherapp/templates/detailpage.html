<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div style="height: 100px;" ></div>


<div class="card-columns" >
{%for pdf in pdfs %}
<div class="card">
    <div class="card-header"> subject : {{pdf.subjectcode}}</div>
    <div class="card-body">{{pdf.Name}}</div>
    <div class="card-footer"><a  class="btn btn-primary px-5 " href="{{pdf.pdffile.url}}"> pdf </a> </div>
  </div>
{% endfor %}
</div>

<div class="container bg-warning rounded " style="margin-top: 200px;" > <p class="text-center"> {{error}} </p> </div>
{% endblock %}
